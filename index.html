<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode Web Dev </title>
    <link rel="stylesheet" href="assets/imagens/css/style.css">
    
</head>
<body>
 
 <!-- Cabeçalho do documento -->   
<header>
     <!-- Título principal com um link para o site "https://www.hcode.com.br" -->
    <h1><a href="https://www.hcode.com.br">Hcode</a></h1>
    <!-- Navegação (menu) - ainda não preenchida -->
    <nav></nav>
</header>

<!-- Seção central com a classe "content-center" -->
<section class="content-center">

    <!-- Div com a classe "text-center" -->
    <div class="text-center" >

        <!-- Imagem do logo da Hcode com um link para o site "https://www.hcode.com.br" e abertura em uma nova aba -->
        <a href="https://www.hcode.com.br" target="_blank"><img src="assets/imagens/css/logo.png" alt="logo da Hcode"></a>

    </div>

    <!-- Formulário de login com action="/login" e method="post" -->
    <form action="/login" method="post" id="form-login" >

         <!-- Campo de entrada de email com o ID "email" e placeholder "Digite seu email" -->
        <div>
            <input type="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div>
            <!-- Campo de entrada de senha com o ID "password" e placeholder "Digite a senha" -->
            <input type="password" id="password" placeholder="Digite a senha " required>
        </div>

         <!-- Botão de envio com o ID "btn-submit" -->
        <div>
            <button id="btn-submit">Enviar</button>
        </div>



    </form>

</section>

<!-- Rodapé do documento -->
<footer>
    <p>Hcode Treinamentos</p>
</footer>

<script src="assets/js/script.js"></script>

</body>
</html>
